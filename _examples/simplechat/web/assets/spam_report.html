<div id="spam-report" class="alert alert-danger" style="position: relative;">
    <button type="button" class="btn-close custom-close" hx-post="/dismiss-spam-report" hx-target="#spam-report" hx-swap="outerHTML" aria-label="Close" style="position: absolute; top: 0; right: 0; padding: 1.5rem; line-height: 0;">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16" style="transform: scale(2);">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
    </button>
    <div style="padding-right: 40px;">
        <strong>Spam detected in your message!</strong>
        <p>{{.Content}}</p>
    </div>
    <hr>
    <ul>
        {{range .Checks}}
        <li>
            <span class="fw-bold">{{.Name}}:</span>
            <span class="{{if .Spam}}text-danger{{else}}text-success{{end}}">
                {{if .Spam}}Spam Detected{{else}}No Spam{{end}}
            </span>
            - {{.Details}}
        </li>
        {{end}}
    </ul>
</div>
