<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        .message-container {
            max-width: 800px;
            margin: auto;
        }
        .message-box {
            margin-top: 2rem;
            border-bottom: 1px solid #eee;
        }
        .message-header {
            background-color: #f8f9fa;
            padding: 10px;
            font-weight: bold;
        }
        .message-content {
            padding: 10px;
        }
        .message-timestamp {
            text-align: right;
            color: #6c757d;
            font-size: 0.8rem;
        }
        #messages {
            margin-top: 2rem;
        }
        #error-msg {
            margin-top: 1rem; /* Adds space above the error message */
        }
        .custom-close {
            background-image: none; /* Removes the default Bootstrap icon */
        }
    </style>
</head>

<body>
<div class="container my-5">
    <h2 class="mb-4 text-center">Message Board</h2>
    <div class="message-container">
        <form hx-post="/post" hx-target="#messages" hx-swap="innerHTML" hx-on::after-request="this.reset()">
            <div class="mb-3">
                <textarea id="message" name="message" class="form-control" placeholder="Enter your message" rows="3"></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Post</button>
            </div>
        </form>
        {{template "message_list.html" .}}
    </div>
</div>
</body>

</html>
